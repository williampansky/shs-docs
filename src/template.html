<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>shs-docs</title>

        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="../main.min.css" />
        <link rel="stylesheet" href="css/prism.onedark.css">
    </head>
    <body class="readme uk-offcanvas-content">
        <!-- uk-sticky="sel-target:.uk-navbar-container; cls-active:uk-navbar-sticky;"  -->
        <nav uk-navbar
            class="uk-navbar-container uk-light uk-animation-fade uk-background-secondary" 
            uk-sticky="show-on-up:true; animation:uk-animation-slide-top;" 
        >
            <div class="uk-navbar-left">
                <ul class="uk-navbar-item uk-light uk-margin-remove uk-breadcrumb uk-visible@m">
                    <li><a href="readme.html">Home</a></li>
                    <li><a href="index.html">JS Docs</a></li>
                    <li><span class="uk-text-accent">Test</span></li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">
                        <a href="readme.html">Readme Docs</a>
                    </li>
                    <li>
                        <a href="index.html">JS Docs</a>
                    </li>
                    <li>
                        <a title="Settings" 
                            href="#settingsModal" 
                            uk-icon="icon:cog;" 
                            uk-toggle>
                        </a>
                    </li>
                    <li>
                        <button class="uk-navbar-toggle uk-hidden@m" 
                            type="button" 
                            uk-toggle="target: #offcanvas-overlay" 
                            uk-navbar-toggle-icon>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <main id="content" class="uk-container uk-container-small uk-margin-medium-top uk-animation-fade">
            <!-- Set the order of your compiled .md files here -->
            <article id="intro" class="uk-article">{{SAMPLE.md}}</article>

            <footer class="uk-container uk-container-small uk-margin-large uk-section-small">
                <p class="uk-text-meta">
                    Documentation generated by <a href="https://github.com/jsdoc3/jsdoc" target="_blank">JSDoc</a>.
                <br />
                    Last compiled on <time></time> using a <a href="https://github.com/williampansky/shs-docs" target="_blank">custom version</a> of the <a href="https://github.com/clenemt/docdash" target="_blank">docdash</a> theme.
                </p>
            </footer>
        </main>

        <aside id="offcanvas-overlay" uk-offcanvas="mode:slide; overlay:true;">
            <div id="sideNav" class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
            </div>
        </aside>

        <div id="settingsModal" uk-modal>
            <article class="uk-modal-dialog">
                <form id="cookieSettings">
                    <button class="uk-modal-close-default" type="button" uk-close></button>
                    <header class="uk-modal-header">
                        <h2 class="uk-modal-title">Settings</h2>
                    </header>
                    <div class="uk-modal-body" uk-overflow-auto>
                        <fieldset class="uk-fieldset">
                            <legend for="CodeExamples" class="uk-legend">Code Examples</legend>
                            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                <label>
                                    <input id="type_noLigatures" class="uk-radio" type="radio" name="codeLigatures" checked>
                                    Type Without Ligatures
                                </label>
                                <label>
                                    <input id="type_withLigatures" class="uk-radio" type="radio" name="codeLigatures">
                                    Type With Ligatures
                                </label>
                                <!-- <label>
                                    <input id="theme_light" class="uk-radio" type="radio" name="syntaxTheme" checked>
                                    Light Theme
                                </label>
                                <label>
                                    <input id="theme_dark" class="uk-radio" type="radio" name="syntaxTheme">
                                    Dark Theme
                                </label> -->
                            </div>
                        </fieldset>
                    </div>
                    <footer class="uk-modal-footer uk-text-right">
                        <button id="settingsCancel" class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                        <button id="settingsSave" 
                            class="uk-button uk-button-primary uk-modal-close" 
                            type="button" 
                            onclick="UIkit.notification({
                                message: '<span uk-icon=\'icon:cog;\'></span> Settings updated',
                                status: 'success',
                                timeout: '2500'
                            })" 
                        >Save</button>
                    </footer>
                </form>
            </article>
        </div>

        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/bundle.js"></script>

        <script id="__bs_script__">//<![CDATA[
            document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.24.4'><\/script>".replace("HOST", location.hostname));
        //]]></script>
    </body>
</html>
